<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <i class="fas fa-music text-purple-500 text-2xl mr-2"></i>
                <h1 class="text-2xl font-bold">PLAYLIST</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full text-sm font-medium">
                   Free
                </button>
                <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center">
                    <a href="https://www.linkedin.com/in/papu-badatya-759767254/"><span class="text-xs font-bold">PS</span></a>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="flex flex-col lg:flex-row gap-8">
            <!-- Player Section -->
            <section class="lg:w-2/3">
                <div class="bg-gray-800 rounded-xl p-6 mb-6">
                    <!-- Album Art -->
                    <div class="flex justify-center mb-6">
                        <div class="w-64 h-64 md:w-80 md:h-80 rounded-xl bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center shadow-lg">
                            <i class="fas fa-music text-white text-6xl opacity-30"></i>
                        </div>
                    </div>
                    
                    <!-- Song Info -->
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold mb-1" id="song-title">Song Title</h2>
                        <p class="text-gray-400" id="song-artist">Artist Name</p>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-400 mb-1">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="h-2 bg-gray-700 rounded-full">
                            <div class="h-full bg-purple-500 rounded-full relative" id="progress-bar">
                                <div class="w-3 h-3 bg-white rounded-full absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer" id="progress-knob"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Control -->
                    <div class="flex justify-center items-center space-x-6">
                        <button class="text-gray-400 hover:text-white" id="shuffle">
                            <i class="fas fa-random text-xl"></i>
                        </button>
                        <button class="text-gray-400 hover:text-white" id="prev">
                            <i class="fas fa-step-backward text-2xl"></i>
                        </button>
                        <button class="bg-purple-600 hover:bg-purple-700 w-12 h-12 rounded-full flex items-center justify-center" id="play-pause">
                            <i class="fas fa-play text-xl" id="play-icon"></i>
                        </button>
                        <button class="text-gray-400 hover:text-white" id="next">
                            <i class="fas fa-step-forward text-2xl"></i>
                        </button>
                        <button class="text-gray-400 hover:text-white" id="repeat">
                            <i class="fas fa-redo text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Volum Control -->
                    <div class="mt-8 flex items-center">
                        <i class="fas fa-volume-down text-gray-400 mr-2"></i>
                        <div class="flex-1 h-2 bg-gray-700 rounded-full">
                            <div class="h-full bg-purple-500 rounded-full w-3/4 relative" id="volume-bar">
                                <div class="w-3 h-3 bg-white rounded-full absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer" id="volume-knob"></div>
                            </div>
                        </div>
                        <i class="fas fa-volume-up text-gray-400 ml-2"></i>
                    </div>
                </div>
            </section>
            
            <!-- Playlist Section -->
            <section class="lg:w-1/3">
                <div class="bg-gray-800 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Playlist</h2>
                        <div class="flex space-x-2">
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-sort"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="space-y-2" id="playlist">
                        <!-- Songs -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="file.js"></script>
</body>
</html>
